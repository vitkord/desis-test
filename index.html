<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Votación</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>   
    <h2>Formulario de Votación</h2>
    <form id="votacionForm" onsubmit="enviarFormulario(); return false;">
        <!-- Campos del formulario -->
        <label for="nombre_apellido">Nombre y Apellido:</label>
        <input type="text" id="nombre_apellido" name="nombre_apellido" required>

        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias" required>

        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="region">Región:</label>
        <select id="region" name="region" required>
            <!-- Opciones de regiones cargadas dinámicamente desde la base de datos -->
            
        </select>

        <label for="comuna">Comuna:</label>
        <select id="comuna" name="comuna" required>
            <!-- Opciones de comunas cargadas dinámicamente desde la base de datos -->
        </select>

        <label for="candidato">Candidato:</label>
        <select id="candidato" name="candidato" required>
            <!-- Opciones de candidatos cargadas dinámicamente desde la base de datos -->
        </select>

        <label>¿Como se enteró de nosotros?</label>
        <br>
        <br>
        <label class="container">Web
        <input type="checkbox" name="como_se_entero" value="Web">
        </label>
        <label class="container">TV
        <input type="checkbox" name="como_se_entero" value="TV">
        </label>         
        <label class="container">Redes Sociales
        <input type="checkbox" name="como_se_entero" value="Redes Sociales">
        </label>
        <label class="container">Amigo
        <input type="checkbox" name="como_se_entero" value="Amigo">
        </label>        

        <button type="submit">Enviar</button>
    </form>  
    <script src="js/scripts.js"></script>
</body>
</html>
